        function findOffset(arr, val, position) {
            var res = '';
            function _find(arr, val, position) {
                var temp = '';
                arr.forEach((item, index) => {
                    temp = position ? position + ',' + index : index;
                    if (item === val) {
                        res = temp;
                        return;
                    } else if (item instanceof Array) {
                        temp = _find(item, val, temp);
                    }
                })
            }
            _find(arr, val, position);
            return res;
        }
